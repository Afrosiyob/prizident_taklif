    <main class="main-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 animated zoomIn">
                    <!-- Default form register -->
                    <form class="text-center  border border-light  form-section shadow-lg" action="#!">



                        <p class="h4 mb-4">Taklif</p>

                        <div class="form-row mb-4">
                            <div class="col-md-6 col-sm-12 mb-4">
                                <!-- Familiya -->
                                <input type="text" id="familiya" class="form-control" placeholder="Familiya">
                            </div>
                            <div class="col-md-6 col-sm-12 ">
                                <!-- Ism -->
                                <input type="text" id="ism" class="form-control" placeholder="Ism">
                            </div>
                        </div>


                        <div class="form-row mb-4">
                            <div class="col-md-6 col-sm-12 mb-4">
                                <!-- Otasining ismi -->
                                <input type="text" id="otasining_ismi" class="form-control"
                                    placeholder="Otasining ismi">
                            </div>
                            <div class="col-md-6 col-sm-12">

                                <!-- Phone  -->
                                <input type="text" id="phone" class="form-control" placeholder="Phone number">

                            </div>
                        </div>

                        <!-- E-mail -->
                        <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">

                        <div class="form-row mb-4">
                            <div class="col-md-6 col-sm-12 mb-4">
                                <!-- Viloyat -->
                                <select class="browser-default custom-select">
                                    <option selected>Viloyat</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-12 ">

                                <!--  Tuman -->
                                <select class="browser-default custom-select">
                                    <option selected>Tuman</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">

                            <textarea class="form-control rounded-0" placeholder="Taklif" id="taklif"
                                rows="4"></textarea>
                        </div>








                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <!-- Sign up button -->
                                <button class="btn  my-4 btn-block" type="submit">Submit</button>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <a href="check.html" class="btn my-4  btn-outline-indigo waves-effect">
                                    Taklif holati
                                </a>

                        </div>
